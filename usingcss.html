<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>
    <style>
        h2{
            text-decoration: underline;
            font-size: 30px;
            font-weight: lighter;
        }
        .mytag{
            color: rgb(4, 47, 47);
        }
        #myid{
            font-style: italic;
            font-size: 25px;
            color: indigo;
        }
        #myid2{
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: rgb(211, 12, 12); font-size:50px; ">Inline CSS</h1>
    <h2>Internal CSS is used to apply </h2>
    <h2 class="mytag" id="#myid2">Internal CSS is used to apply </h2>
    <p>Internal CSS is used to apply </p>
    <p id="myid">ID Selector is used to select element by id</p>
</body>
</html>
