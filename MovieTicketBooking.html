<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        .body{
            background-color: rgb(178, 206, 249);
            
        }
       
    </style>
</head>
<body class="body">
    <h1>Movie Ticket Booking</h1>
    <div class="picc">
        <img src="pic5.jpg" title="Movie pic" alt="missing" height="200px" width="285px">
        <img src="pic1.jpeg" title="Movie pic" alt="missing" height="200px" width="300px">
        <img src="pic2.webp" title="Movie pic" alt="missing" height="200px" width="300px">
        <img src="pic3.jpg" title="Movie pic" alt="missing" height="200px" width="300px">
        <img src="pic4.jpg" title="Movie pic" alt="missing" height="200px" width="300px">
    </div><br><br>


    <label for="">Movie Name</label>
    <input type="text" id="" placeholder="Movie Name"><br><br>

    <label for="number">No. of Ticket's</label>
    <input type="text" id="number"><br><br>

    <label for="">Seat type</label>
    
    <select>
        <option>Silver</option>
        <option>Gold</option>
        <option>Diamond</option>
    </select><br><br>
    <label for="">Select Time</label>
        <input type="radio" name="Select Time">10:00
        <input type="radio" name="Select Time">11:00
        <input type="radio" name="Select Time">12:30
        <input type="radio" name="Select Time">02:15
        <input type="radio" name="Select Time">06:30
        <input type="radio" name="Select Time">08:00
        <br><br>
        
        <label for="">Date</label>
        <input type="date"><br><br>

        <label for="">Select Food</label>
        <input type="checkbox">Fries
        <input type="checkbox">Popcorn
        <input type="checkbox">Burgers
        <input type="checkbox">Cold drink
        <input type="checkbox">None
    <h3>Payment Details</h3>
    <label for="">Payment type</label>
    <select>
        <option >Cardit Card</option>
        <option >Debit Card</option>
        <option >UPI</option>
    </select><br><br>
    
    <button>Book Now</button>


    
</body>
</html>
